<!DOCTYPE html>
<html>
<head>
	<title>Chatbot di riassunto</title>
	<style>
		body {
			font-family: "Montserrat", Arial, sans-serif;
			margin: 0;
			padding: 20px;
		}

		h1 {
			text-align: center;
			font-family: "Montserrat Black", Arial, sans-serif;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
		}

		.textarea {
			width: 100%;
			height: 200px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 10px; /* Modifica all'arrotondamento */
			resize: none;
		}

		.button {
			display: block;
			margin-top: 10px;
			padding: 10px;
			width: 100%;
			background-color: #fff;
			color: #000;
			border: none;
			border-radius: 10px; /* Modifica all'arrotondamento */
			cursor: pointer;
			font-family: "Montserrat", Arial, sans-serif; /* Aggiunto */
			font-weight: bold;
		}

		.result {
			margin-top: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 10px; /* Modifica all'arrotondamento */
			position: relative;
		}

		.result-title {
			font-weight: bold;
		}

		.disclaimer {
			font-size: 12px;
			text-align: center;
			margin-top: 10px;
			font-family: "Montserrat", Arial, sans-serif;
		}

		.betabox {
			display: inline-block;
			background-color: #ffc34f;
			color: #000;
			padding: 5px 10px;
			border-radius: 4px; /* Modifica all'arrotondamento */
			font-size: 12px;
			vertical-align: middle;
			margin-left: 10px;
			font-family: "Montserrat", Arial, sans-serif; /* Aggiunto */
		}

		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: spin 1s linear infinite;
		}

		.copy-button {
			display: block;
			margin-top: 10px;
			margin-bottom: 10px; /* Aggiunto spazio sotto il pulsante */
			padding: 10px;
			width: 100%;
			background-color: #efefef;
			color: #000;
			border: none;
			border-radius: 10px; /* Modifica all'arrotondamento */
			cursor: pointer;
			font-family: "Montserrat", Arial, sans-serif; /* Aggiunto */
			font-weight: bold;
		}

		.copy-success {
			font-size: 12px;
			text-align: center;
			color: green;
		}

		.copy-error {
			font-size: 12px;
			text-align: center;
			color: red;
		}

		@media only screen and (max-width: 1000px) {
			.container {
				max-width: 100%;
			}
		}

		.loading-message {
			display: none;
			margin-top: 10px;
			text-align: center;
			color: #000;
		}

.button,
.copy-button {
  transition: transform 0.3s ease-in-out;
}

.button:hover
.copy-button:hover {
  transform: scale(1.01);
}



	</style>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
	<script>
		async function query(data) {
	const response = await fetch(
		"https://api-inference.huggingface.co/models/facebook/bart-large-cnn",
		{
			headers: { Authorization: "Bearer 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" },
			method: "POST",
			body: JSON.stringify(data),
		}
	);
	const result = await response.json();
	return result;
}

query({"inputs": "The tower is 324 metres (1,063 ft) tall, about the same height as an 81-storey building, and the tallest structure in Paris. Its base is square, measuring 125 metres (410 ft) on each side. During its construction, the Eiffel Tower surpassed the Washington Monument to become the tallest man-made structure in the world, a title it held for 41 years until the Chrysler Building in New York City was finished in 1930. It was the first structure to reach a height of 300 metres. Due to the addition of a broadcasting aerial at the top of the tower in 1957, it is now taller than the Chrysler Building by 5.2 metres (17 ft). Excluding transmitters, the Eiffel Tower is the second tallest free-standing structure in France after the Millau Viaduct."}).then((response) => {
	console.log(JSON.stringify(response));
});

		function summarize() {
			const inputData = document.getElementById("input-text").value;
			const inputDataObj = { "inputs": inputData };

			// Mostra l'animazione di caricamento
			document.getElementById("loading-spinner").style.display = "block";
			document.getElementById("loading-message").style.display = "block";

			query(inputDataObj)
				.then((response) => {
					const summary = response[0].summary_text; // Estrai solo il testo del riassunto
					document.getElementById("output-text").textContent = summary;
				})
				.catch((error) => {
					console.error("Errore durante la richiesta di riassunto:", error);
				})
				.finally(() => {
					// Nascondi l'animazione di caricamento
					document.getElementById("loading-spinner").style.display = "none";
					document.getElementById("loading-message").style.display = "none";
				});
		}

		function copySummary() {
			const outputText = document.getElementById("output-text").textContent;
			const tempInput = document.createElement("input");
			tempInput.setAttribute("value", outputText);
			document.body.appendChild(tempInput);
			tempInput.select();
			document.execCommand("copy");
			document.body.removeChild(tempInput);

			// Visualizza messaggio di successo per 2 secondi
			const successMessage = document.getElementById("copy-success");
			successMessage.style.display = "block";
			setTimeout(function() {
				successMessage.style.display = "none";
			}, 2000);
		}

		document.addEventListener("DOMContentLoaded", function() {
			const inputElement = document.getElementById("input-text");
			inputElement.addEventListener("keypress", function(event) {
				if (event.key === "Enter") {
					event.preventDefault(); // Impedisce l'invio del modulo
					summarize();
				}
			});
		});

	</script>
</head>
<body>
	<div class="container">
		<h1>Will Summariser<span class="betabox">Beta</span></h1>
		<textarea id="input-text" class="textarea" placeholder="Cosa vuoi riassumere oggi?" style="background-color: #FFF;"></textarea>
		<button class="button" onclick="summarize()" style="background-color: #ffc34f;">Riassumi</button>
		<div class="result" style="border-color: #ccc;">
			<h3 class="result-title">Risultato del riassunto:</h3>
			<p id="output-text"></p>
			<div id="loading-spinner" class="loading" style="display: none;">
				<i class="fas fa-spinner fa-spin"></i> <!-- Icona di caricamento -->
			</div>
			<div id="loading-message" class="loading-message">L'IA sta elaborando il riassunto...</div> <!-- Nuovo messaggio di caricamento -->
			<button class="copy-button" onclick="copySummary()">Copia il riassunto</button>
			<div id="copy-success" class="copy-success" style="display: none;">Testo riassunto copiato!</div>
		</div>
		<div class="disclaimer">
			Il modello è attualmente in fase di test e potrebbe fornire informazioni errate, è preferibile l'uso della lingua inglese. Versione 2.6 | 24/07/23
		</div>
	</div>
</body>
</html>
